<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gabriel Airlines</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/logo 2.png">
</head>
<body>
    <div class="container">

        <header>
            <div class="header">
                <a href="../index.html"><img id="logo" src="assets/images/logo 1.png" alt="Logo Gabriel Airlines"></a>
                <nav class="menu">
                    <button class="open-menu"><i class="fa-solid fa-bars fa-2x"></i></button>
                    
                    <ul>
                        <button class="close-menu"><i class="fas fa-times fa-2x"></i></button>
                        <li><a href="../index.html">Comprar passagem</a></li>
                        <li><a href="../Frota Gabriel Airlines/index.html">Nossa frota</a></li>
                        <li><a href="../Destinos Gabriel Airlines/index.html">Nossos destinos</a></li>
                        <li><a href="../Contato Gabriel Airlines/index.html">Contato</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section>
            <div class="card-login">

                <div class="login-top">

                    <div class="logo-image">
                        <img id="logo-login" src="assets/images/logo 1.png" alt="Logo Gabriel Airlines">
                    </div>

                    <div class="login-text">
                        <h1>Login</h1>
                        <p>Faça o login para acessar informações sobre suas reservas.</p>
                    </div> 
                </div>

                <div class="text-fields">
                    <label for="email">E-mail ou CPF</label>
                    <input type="email" name="email" placeholder="Email ou CPF" id="email" required>

                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha" id="senha" name="senha" required>

                    <button class="submit" type="submit">Entrar</button>
                </div>

            </div>

        </section>

        <footer>
            <div class="left-footer">
                <nav class="footer-nav">
                    <ul class="about-us">
                        <li><a href="#">Carreiras</a></li>
                        <li><a href="../Frota Gabriel Airlines/index.html">Nossa frota</a></li>
                        <li><a href="../Destinos Gabriel Airlines/index.html">Nossos destinos</a></li>
                    </ul>

                    <ul class="about-us">
                        <li><a href="#">GA+ Fidelidade</a></li>
                        <li><a href="../Contato Gabriel Airlines/index.html">Contato</a></li>
                        <li><a href="#">Imprensa</a></li>
                    </ul>

                    <ul class="about-us">
                        <li><a href="#">Política de privacidade</a></li>
                        <li><a href="#">Termos de uso</a></li>
                    </ul>
                </nav>
            </div>

            <div class="right-footer">
                <nav>
                    <span class="social-media-title">Redes sociais</span>
                    <ul class="social-media-icons">
                        <li><a href="#"><button class="social-media-icons"><i class="fa-brands fa-instagram fa-2x"></i></button></a></li>
                        <li><a href="#"><button class="social-media-icons"><i class="fa-brands fa-facebook fa-2x"></i></button></a></li>
                        <li><a href="#"><button class="social-media-icons"><i class="fa-brands fa-youtube fa-2x"></i></button></a></li>
                        <li><a href="#"><button class="social-media-icons"><i class="fa-brands fa-twitter fa-2x"></i></button></a></li>
                    </ul>
                </nav>
            </div>
        </footer>

    </div>

    <script src="https://kit.fontawesome.com/e8fd0dd2d0.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
